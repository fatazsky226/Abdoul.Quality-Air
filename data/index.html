<!DOCTYPE html>
<html>
    <head>
        <title>SUPERVION QUALITE AIR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="Switch.PNG">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fontawesome.com/icons/temperature-quarter?s=solid" integrity="sha384-
        fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="an
        onymous">
    </head>
    <body>
        <div class="topnav">
            <h1>SUPERVISION QUALITE AIR</h1>
        </div>
        <div class="content">
        <div class="card-grid">
        <div class="card">
            <p class="card-title"><i class="fa-solid fa-temperature-three-quarters fa-flip"></i> TEMPERATURE <i class="fa-solid fa-temperature-three-quarters fa-flip"></i></i></p>
            <p class="temp">  %TEMP%  &deg;C</p>
        </div>
        <div class="card">
            <p class="card-title"><i class="fa-regular fa-snowflake" style="color: #74C0FC;"></i> HUMIDITE <i class="fa-regular fa-snowflake" style="color: #74C0FC;"></i></i></p>
            <p class="hum">  %HUMIDITY%  &percnt;</p>
        </div>
        <div class="card">
            <p class="card-title"><i class="fa-solid fa-wind fa-beat-fade" style="color: #63E6BE;"></i> GAZ CO2 <i class="fa-solid fa-wind fa-beat-fade" style="color: #63E6BE;"></i></p>
            <p class="gaz">  %GAZ%  ppm</p>
        </div>
        </div>
        <br/><br/>
        <br/><i><a href="https://github.com/fatazsky226/Abdoul.Quality-Air.git" style="text-decoration: none;">Bague Abdoul Projet lien</a></i>
        </div>
        </div>
        <script src="https://kit.fontawesome.com/66e0a52347.js" crossorigin="anonymous"></script>
    </body>
</html>
